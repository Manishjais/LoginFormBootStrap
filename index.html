<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        <link rel="stylesheet" href="notepad.css">
    </head>
    <body>



       
        <form>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="username-input" onchange="live()" placeholder="name"></input>
                <label for="username-input">UserName</label>
            </div>
            <div class="input-group mb-3">
                <input id="email-handler-input" type="text" onchange="live()" class="form-control" placeholder="Email Handler" aria-label="Username">
                <span class="input-group-text">@</span>
                <input id="server-input" type="text" onchange="live()" class="form-control" placeholder="Server" aria-label="Server">
            </div>
            <div class="mb-3">
                <label for="image-input" class="form-label">Upload your Image</label>
                <input type="file" onchange="live()" class="form-control" id="image-input">
                
            </div>
            <label for="college-input" class="form-label">Select your college name.</label>
            <input class="form-control" onchange="live()" list="collge-options" id="college-input" placeholder="Type to search...">
            <datalist id="collge-options">
                <option value="NIT">
                <option value="BITS">
                <option value="IIT">
                <option value="IIIT">
                <option value="other">
            </datalist>
            <div class="form-check form-switch">
                <input class="form-check-input" onchange="live()" type="checkbox" id="conditions-input">
                <label class="form-check-label" for="conditions-input">Accept all terms and conditions</label>
            </div>
            <div class="progress m-2">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" 
                        style="width: 0%" 
                        aria-valuenow="0"
                        aria-valuemin="0" 
                        aria-valuemax="100" 
                        id="progress-bar-new">
                    </div>
            </div>
                
            <button class="btn btn-primary" type="button" id="submit-button" disabled>Submit</button>
                
        </form>
        
        
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script src="notepad.js"></script>
    </body>
</html>
